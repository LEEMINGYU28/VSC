<!--브라우저의 html문서의 버전을 알려준다.-->
<!DOCTYPE html>
<!--시작을 알려준다.-->

<html lang="ko"> <!--이 언어의 설정은 영어로 되어 있다. 문서의 언어를 알려줌-->
<!--문서의 시작-->

<head>
    <!--meta는 속성을 설정할 때 사용한다. 하늘색이 속성-->
    <meta charset="UTF-8"> <!--문서의 인코딩을 UTF-8로 설정한다.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- content는 웹페이지가 모바일에도 정상적으로 표시되도록 설정한다. 1.0 = 기본배율-->
    <title>Document</title>
</head>

<body>
    여기에 실제 브라우저 실행화면에 보이는 내용을 작성한다.

    <h1>글자제목1</h1>
    <h2>글자제목2</h2>
    <h3>글자제목3</h3>
    <h4>글자제목4</h4>
    <h5>글자제목5</h5>
    <h6>글자제목6</h6>
</body>

</html>
<!--문서의 끝-->
