<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!--하나의 form에서 여러 구역을 나눌때 사용-->
        <fieldset>
            <legend>개인정보</legend> <!--묶은 그룹에 제목을 정해준다.-->
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name"> <!-- 속성의 변수가 같아야함 "name"-->
                </li>
                <li>
                    <label for="mail">이메일주소</label>
                    <input type="text" name="" id="mail">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" />
                </li>
                <li>
                    <label for="pwd">비밀번호</label>
                    <input type="password" id="pwd" />
                </li>
            </ul>
        </fieldset>

    </form>

</body>

</html>
