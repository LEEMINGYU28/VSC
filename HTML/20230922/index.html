    <script>

        function myFunc(a, b, c) {
            const len = arguments.length;

            if (len == 0) {
                console.log("파라미터 없음");
            }
            else if (len == 1) {
                console.log("파라미터 한개");
            }
            else if (len == 2) {
                return console.log(a + b);
            } else {
                return console.log(a + b + c);
            }

        }
        myFunc();
        myFunc(1);
        myFunc(1, 2);
        myFunc(1, 2, 3);

        // 재귀함수 : 내자신을 계속 호출하는것 기본적으로 무한으로 돌기 때문에
        // 반드시 탈출하는 조건이 있어야함.

        function recursiveCount(n) {

            if (n < 0) return; //종료하는 조건
            console.log(n);

            recursiveCount(n - 1); //재귀 호출
        }
        recursiveCount(10);

        function factorial(n) {
            if (n <= 1) return 1;
            return n * factorial(n - 1);
        }
