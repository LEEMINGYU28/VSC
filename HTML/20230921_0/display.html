<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            /* 블럭라인을 inline으로 바꾸고싶을땐 거의 다 inline-block을 쓴다. */
            display: inline-block; 
            border: 1px solid black;
            padding: 20px;
            margin:  0 20px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
    </nav>
</body>

</html>
